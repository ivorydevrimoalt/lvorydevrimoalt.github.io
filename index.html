<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE ROBUX</title>
</head>
<body>
    <button id="notifyButton"><marquee>ROBUX</marquee></button>

    <script>
        const button = document.getElementById('notifyButton');

        button.addEventListener('click', async () => {
            if (Notification.permission === "granted") {
                // Notification permission already granted
                sendNotification();
            } else if (Notification.permission !== "denied") {
                // Request permission
                const permission = await Notification.requestPermission();
                if (permission === "granted") {
                    sendNotification();
                }
            }
        });

        function sendNotification() {
            const notification = new Notification(`${colors2[Math.floor(Math.random() * colors2.length)]}`, {
                body: `${colors[Math.floor(Math.random() * colors.length)]}`,
                icon: Math.floor(Math.random() * 10) + ".png" // Replace with the path to your icon
            });
        }
    </script>
</body>
</html>
